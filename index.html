    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;

        }

        header {
            background: linear-gradient(to right, #005f99, #f57c00);

            padding: 30px 20px;

        }

            margin: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            background-color: #e3f2fd;
            color: #005f99;
            padding: 15px 20px;
            border-left: 6px solid #f57c00;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #d0e7fb;
        }

        .qr-code {
            margin-top: 10px;
        }

        .qr-code img {
            width: 80px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6em;
            }

            header h2 {
                font-size: 1em;
            }

            a {
                font-size: 1em;
                padding: 12px 16px;
            }

                width: 70px;
